<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>

    <link rel="stylesheet" href="css.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="app">
       
        <h1>Hardest Quiz from JLSS
            <i class="fa-solid fa-skull-crossbones" id="face0" ></i>
            <i class="fa-solid fa-face-laugh-squint" id="face"></i>
            <i class="fa-solid fa-face-kiss-beam"  id="face2"></i>
            <i class="fa-solid fa-mug-hot" id="face3"></i>
            <i class="fa-solid fa-face-smile" id="face4"></i>
          
        </h1>
   
        <div class="quiz">
            <h2 id="question">
                question goes here 
                <i class="fa-regular fa-face-grin-squint-tears"></i>
            </h2>
            <div id="answer-buttons">
               <button class="btn">ans1</button>
               <button class="btn">ans2</button> 
               <button class="btn">ans3</button>
               <button class="btn">ans4</button>
            </div>
           
            <button id="next-btn" >Next <i class="fa-solid fa-jet-fighter"></i> </button>

        </div>

        <div class="me">
            <h5>@ JLSS Production</h5>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
